<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./index.css" />

    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color2: 0xff00f0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/jp.jpeg" alt="" width="200px" />
        <h1>@joaopedrotwd</h1>

      <ul>

          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/joaopedro-vieira/">
            <img src="./images/linkedin.png" alt="linkedin" width="20" />

          </a>

        <li>
          <a href="https://github.com/DevJPVR/">
            <img src="./images/github.svg" alt="Github" width="20" />
            GitHub
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./images/youtube.svg" alt="youtube" width="20" />
            Youtube
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
